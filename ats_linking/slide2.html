<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>目次 - ATS転記システム運用マニュアル</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .accent-bar {
            width: 100%;
            height: 8px;
            background-color: #2563eb; /* Blue-600 */
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 3rem 5rem;
            position: relative;
            z-index: 10;
        }
        .agenda-number {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 900;
            color: #e5e7eb; /* Gray-200 */
            line-height: 1;
            position: absolute;
            left: -10px;
            top: -15px;
            font-size: 3.5rem;
            z-index: 0;
        }
        .agenda-item {
            position: relative;
            padding-left: 3.5rem;
            z-index: 1;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .agenda-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: #374151; /* Gray-700 */
            position: relative;
            z-index: 1;
            border-bottom: 1px solid #f3f4f6;
            width: 100%;
            padding-bottom: 0.5rem;
        }
        .decorative-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            background-color: #2563eb;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="accent-bar"></div>
<!-- Decorative Background -->
<div class="decorative-shape" style="width: 600px; height: 600px; right: -200px; top: -200px;"></div>
<div class="decorative-shape" style="width: 300px; height: 300px; left: -50px; bottom: -50px;"></div>
<div class="content-wrapper">
<!-- Header -->
<div class="flex items-baseline border-b-2 border-gray-100 pb-6 mb-10">
<h1 class="text-5xl font-black text-gray-800 tracking-tight mr-6">Agenda</h1>
<p class="text-xl text-gray-500 font-medium">本日のアジェンダ</p>
</div>
<!-- Grid Content -->
<div class="grid grid-cols-2 gap-x-20 gap-y-6 flex-1">
<!-- Left Column -->
<div class="flex flex-col justify-between space-y-6">
<div class="relative h-12">
<span class="agenda-number">01</span>
<div class="agenda-item">
<p class="agenda-text">重要性と前提</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">02</span>
<div class="agenda-item">
<p class="agenda-text">転記不可の原因</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">03</span>
<div class="agenda-item">
<p class="agenda-text">重要な連携事項</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">04</span>
<div class="agenda-item">
<p class="agenda-text">開発スケジュールとルール</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">05</span>
<div class="agenda-item">
<p class="agenda-text">依頼方法の重要ポイント</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">06</span>
<div class="agenda-item">
<p class="agenda-text">依頼時に必要な情報</p>
</div>
</div>
</div>
<!-- Right Column -->
<div class="flex flex-col justify-start space-y-6">
<div class="relative h-12">
<span class="agenda-number">07</span>
<div class="agenda-item">
<p class="agenda-text">転記スタート前のチェック</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">08</span>
<div class="agenda-item">
<p class="agenda-text">転記スタート後の運用（1週間監視）</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">09</span>
<div class="agenda-item">
<p class="agenda-text">Chatwork通知の活用</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">10</span>
<div class="agenda-item">
<p class="agenda-text">引継ぎ時の注意事項</p>
</div>
</div>
<div class="relative h-12">
<span class="agenda-number">11</span>
<div class="agenda-item">
<p class="agenda-text text-blue-600 font-bold">まとめ・最重要5ポイント＋連絡先</p>
</div>
</div>
</div>
</div>
<div class="w-full flex justify-between px-8 py-8">
<a href="slide1.html" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-8 rounded-lg shadow-md transition">← 前へ</a>
<a href="slide3.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition">次へ →</a>
</div>
<!-- Footer -->
<div class="mt-auto pt-8 flex justify-between items-center text-gray-400 text-xs border-t border-gray-100">
<p>ATS転記システム運用マニュアル</p>
<p>Page 2</p>
</div>
</div>
</div>
</body>
</html>
